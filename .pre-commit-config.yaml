repos:
  - repo: local
    hooks:
      - id: trivy-fs
        name: Trivy filesystem scan
        entry: trivy fs --exit-code 1 --severity HIGH,CRITICAL .
        language: system
        pass_filenames: false
      - id: trivy-config
        name: Trivy config scan
        entry: trivy config --exit-code 1 --severity HIGH,CRITICAL .
        language: system
        pass_filenames: false
      - id: ty
        name: Type check with ty
        entry: uvx ty check .
        language: system
        pass_filenames: false
        types: [python]
      - id: ruff
        name: Ruff lint
        entry: ruff check --fix
        language: system
        types: [python]
      - id: ruff-format
        name: Ruff format
        entry: ruff format
        language: system
        types: [python]